---
layout: default
title: Brienne Hayes's Blog
---

<h1>{{ page.title }}</h1>

<ul class="posts">
	{% for post in site.posts %}
	<li>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<h3>{{ post.date | date_to_string }}</h3>
		{{ post.excerpt }}
	</li>
	{% endfor %}
</ul>
